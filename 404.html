<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="5;url=https://janhove.github.io/" />
</head>
<body>
  <p>If you are not redirected, <a href="https://janhove.github.io/">click here</a>.</p>
  <script>
    const path = window.location.pathname;
    const parts = path.split('/');

    if (parts.length === 6 && parts[2].length === 2 && parts[3].includes('-')) {
      const correctedPath = parts[3].replace(/\//g, '-') + '/' + parts[4] + '/' + parts[5];
      window.location.href = 'https://janhove.github.io/' + correctedPath;
    }
  </script>
</body>
</html>
